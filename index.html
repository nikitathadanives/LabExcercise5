<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <section id="calculator">
        <h2>Basic Calculator</h2>
        <input type="text" id="num1" placeholder="Enter number 1" required>
        <input type="text" id="num2" placeholder="Enter number 2" required>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button id="calculateBtn">Calculate</button>
        <p id="result"></p>
    </section>

    <section id="squares">
        <h2>Squares of Numbers</h2>
        <input type="text" id="numberArray" placeholder="Enter numbers separated by commas" required>
        <button id="generateSquaresBtn">Generate Squares</button>
        <ul id="squaresList"></ul>
    </section>

    <section id="primes">
        <h2>Prime Numbers Generator</h2>
        <input type="number" id="primeLimit" placeholder="Enter limit" required>
        <button id="generatePrimesBtn">Generate Primes</button>
        <ul id="primesList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
